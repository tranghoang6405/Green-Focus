<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Countdown Timer</h1>
        <input type="datetime-local" id="countdownInput">
        <button onclick="startCountdown()">Start Countdown</button>
        <h2 id="countdownDisplay"></h2>
    </div>
    <script>
        function startCountdown() {
            const input = document.getElementById("countdownInput").value;
            const countdownDisplay = document.getElementById("countdownDisplay");
            const countdownDate = new Date(input).getTime();
            
            const timer = setInterval(() => {
                const now = new Date().getTime();
                const distance = countdownDate - now;
                if (distance < 0) {
                    clearInterval(timer);
                    countdownDisplay.innerHTML = "Time's up!";
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                countdownDisplay.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
    </script>
</body>
</html>
